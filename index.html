<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeQuest: Space Coder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
</head>
<body>
  <div id="game-container">
    <button id="play-button" class="button">Play</button>
    <button id="tutorial-button" class="button">Tutorial</button>
    <button id="about-button" class="button">About</button>
    <div id="challenge-screen" style="display: none;">
      <div id="score-display">Score: 0</div>
      <div id="target-area">
        <div id="target-button" class="challenge-button">Target Button</div>
        <div id="target-layout" class="layout">
          <div class="header">Header</div>
          <div class="content">Content</div>
        </div>
        <button id="target-js-button" class="challenge-button">Repair Ship</button>
        <div id="target-text" class="text-display">Mission Ready!</div>
      </div>
      <div id="player-area">
        <div id="player-button" class="challenge-button">Your Button</div>
        <div id="player-layout" class="layout"></div>
        <button id="player-js-button" class="challenge-button">Repair Ship</button>
        <div id="player-text" class="text-display">Waiting...</div>
      </div>
      <textarea id="code-editor" placeholder="Write your code here..."></textarea>
      <button id="submit-button" class="button">Submit</button>
      <button id="hint-button" class="button">Hint</button>
      <button id="next-button" class="button" style="display: none;">Next Level</button>
      <button id="menu-button" class="button">Back to Menu</button>
      <div id="hint-display" style="display: none;"></div>
    </div>
    <div id="about-screen" style="display: none;">
      <div id="about-content">
        <h2>CodeQuest: Space Coder</h2>
        <p>Learn HTML, CSS, and JavaScript through fun challenges!</p>
        <form name="feedback" method="POST" data-netlify="true" id="feedback-form">
          <input type="hidden" name="form-name" value="feedback">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="score">Score:</label>
          <input type="number" id="score" name="score" readonly>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>
          <button type="submit" class="button">Submit Feedback</button>
        </form>
        <div id="form-confirmation" style="display: none;">Thank you for your feedback!</div>
      </div>
      <button id="about-menu-button" class="button">Back to Menu</button>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
